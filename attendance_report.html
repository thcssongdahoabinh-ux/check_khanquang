<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title data-i18n="attendanceReport.pageTitle">Attendance Report</title>
    <style>
        :root {
            color-scheme: dark;
        }
        body {
            font-family: "Inter", Arial, sans-serif;
            background: #0b1120;
            color: #e2e8f0;
            margin: 0;
        }
        main {
            width: min(1100px, 95vw);
            margin: 2rem auto 4rem;
            display: flex;
            flex-direction: column;
            gap: 1.8rem;
        }
        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        .header-actions {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        h1 {
            margin: 0;
            font-size: clamp(1.9rem, 2.5vw, 2.4rem);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        .subtitle {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-top: 0.35rem;
        }
        .header-actions {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        button, a.button {
            padding: 0.6rem 1.4rem;
            border-radius: 999px;
            border: none;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            color: #0f172a;
            background: linear-gradient(135deg, #38bdf8, #6366f1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover, a.button:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 28px rgba(99, 102, 241, 0.35);
        }
        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }
        .card {
            background: #111c2e;
            border-radius: 18px;
            padding: 1.4rem;
            box-shadow: 0 22px 50px rgba(15, 23, 42, 0.55);
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: flex-end;
        }
        .filters label {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #94a3b8;
        }
        select {
            appearance: none;
            background: rgba(15, 23, 42, 0.55);
            border: 1px solid rgba(148, 163, 184, 0.35);
            border-radius: 12px;
            color: inherit;
            font-size: 0.95rem;
            padding: 0.6rem 0.9rem;
            min-width: 120px;
        }
        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.2rem;
        }
        thead {
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-size: 0.75rem;
        }
        th, td {
            padding: 0.75rem 0.5rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.12);
        }
        tbody tr:last-child td {
            border-bottom: none;
        }
        tbody tr:hover {
            background: rgba(59, 130, 246, 0.12);
        }
        .empty-row {
            text-align: center;
            color: #94a3b8;
            padding: 1.2rem 0;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #94a3b8;
        }
        .status-highlight {
            color: #cbd5f5;
            font-weight: 600;
        }
        .language-select {
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            padding: 0.4rem 0.8rem;
            border-radius: 999px;
            background: rgba(148, 163, 184, 0.15);
            color: #cbd5f5;
            font-size: 0.85rem;
        }
        .language-select span {
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }
        .language-select select {
            appearance: none;
            background: transparent;
            border: none;
            color: #f8fafc;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            padding: 0;
            min-width: 90px;
        }
        .language-select select:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <div>
                <h1 data-i18n="attendanceReport.heading">Attendance Report</h1>
                <p class="subtitle" data-i18n="attendanceReport.subtitle">Review daily check-in and check-out activity per student.</p>
            </div>
            <div class="header-actions">
                <div class="language-select">
                    <span data-i18n="common.language">Language</span>
                    <select id="languageSelect" data-i18n-aria-label="common.selectLanguage">
                        <option value="en" data-i18n="common.english">English</option>
                        <option value="vi" data-i18n="common.vietnamese">Tiếng Việt</option>
                    </select>
                </div>
                <a class="button" href="admin.html" data-i18n="common.backToAdmin">Back to Admin</a>
                <a class="button" href="webcam.html" data-i18n="common.backToMonitor">Back to Monitor</a>
                <a class="button" href="email_history.html">Email History</a>
                <button id="exportButton" type="button" data-i18n="attendanceReport.export">Export Report</button>
            </div>
        </header>

        <section class="card">
            <form class="filters" id="filtersForm" onsubmit="return false;">
                <label>
                    <span data-i18n="attendanceReport.filters.year">Year</span>
                    <select id="yearFilter">
                        <option value="all" data-i18n="common.all">All</option>
                    </select>
                </label>
                <label>
                    <span data-i18n="attendanceReport.filters.month">Month</span>
                    <select id="monthFilter" disabled>
                        <option value="all" data-i18n="common.all">All</option>
                    </select>
                </label>
                <label>
                    <span data-i18n="attendanceReport.filters.day">Day</span>
                    <select id="dayFilter" disabled>
                        <option value="all" data-i18n="common.all">All</option>
                    </select>
                </label>
                <button id="refreshButton" type="button" data-i18n="common.refresh">Refresh</button>
            </form>

            <div class="status-bar">
                <span id="reportStatus" data-i18n="attendanceReport.status.default">Showing latest attendance records.</span>
                <span id="recordCount" class="status-highlight"></span>
            </div>

            <table>
                <thead>
                    <tr>
                        <th style="width:70px;" data-i18n="attendanceReport.table.number">No.</th>
                        <th data-i18n="attendanceReport.table.student">Student</th>
                        <th style="width:210px;" data-i18n="attendanceReport.table.firstCheckIn">First Check In</th>
                        <th style="width:210px;" data-i18n="attendanceReport.table.lastCheckOut">Last Check Out</th>
                    </tr>
                </thead>
                <tbody id="reportTableBody">
                    <tr>
                        <td colspan="4" class="empty-row" data-i18n="attendanceReport.status.loading">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="i18n.js"></script>
    <script>
        const yearFilter = document.getElementById('yearFilter');
        const monthFilter = document.getElementById('monthFilter');
        const dayFilter = document.getElementById('dayFilter');
        const refreshButton = document.getElementById('refreshButton');
        const exportButton = document.getElementById('exportButton');
        const reportTableBody = document.getElementById('reportTableBody');
        const reportStatus = document.getElementById('reportStatus');
        const recordCount = document.getElementById('recordCount');

        const I18N_API = window.I18N || {};
        const t = (key, replacements) => (typeof I18N_API.t === 'function' ? I18N_API.t(key, replacements) : key);
        const formatNumber = (value) => (
            typeof I18N_API.formatNumber === 'function'
                ? I18N_API.formatNumber(value)
                : new Intl.NumberFormat().format(value ?? 0)
        );

        const state = {
            year: 'all',
            month: 'all',
            day: 'all',
        };

        function populateSelect(selectEl, values) {
            const previous = selectEl.value || 'all';
            selectEl.innerHTML = '';
            const allOption = document.createElement('option');
            allOption.value = 'all';
            allOption.dataset.i18n = 'common.all';
            allOption.textContent = t('common.all');
            selectEl.append(allOption);

            values.forEach((value) => {
                const option = document.createElement('option');
                option.value = String(value);
                option.textContent = value;
                selectEl.append(option);
            });
        }

        function setStatus(key, replacements = {}) {
            reportStatus.dataset.i18n = key;
            if (Object.keys(replacements).length) {
                reportStatus.dataset.i18nArgs = JSON.stringify(replacements);
            } else {
                delete reportStatus.dataset.i18nArgs;
            }
            reportStatus.textContent = t(key, replacements);
        }

        function setRecordCount(count) {
            const args = { count: formatNumber(count) };
            recordCount.dataset.i18n = 'attendanceReport.records.count';
            recordCount.dataset.i18nArgs = JSON.stringify(args);
            recordCount.textContent = t('attendanceReport.records.count', args);
        }

        function setTableMessage(key, replacements = {}) {
            reportTableBody.innerHTML = '';
            const row = document.createElement('tr');
            const cell = document.createElement('td');
            cell.colSpan = 4;
            cell.className = 'empty-row';
            cell.dataset.i18n = key;
            if (Object.keys(replacements).length) {
                cell.dataset.i18nArgs = JSON.stringify(replacements);
            } else {
                delete cell.dataset.i18nArgs;
            }
            cell.textContent = t(key, replacements);
            row.append(cell);
            reportTableBody.append(row);
        }

        function formatDateTime(value) {
            if (!value) return '--';
            try {
                const date = new Date(value);
                if (Number.isNaN(date.getTime())) {
                    return value;
                }
                if (typeof I18N_API.formatDate === 'function') {
                    return I18N_API.formatDate(date);
                }
                return date.toLocaleString();
            } catch {
                return value;
            }
        }

        function renderRecords(records) {
            reportTableBody.innerHTML = '';
            records.forEach((record, index) => {
                const row = document.createElement('tr');
                const firstCheckIn = formatDateTime(record.first_check_in);
                const lastCheckOut = formatDateTime(record.last_check_out);
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${record.student_name}</td>
                    <td>${firstCheckIn}</td>
                    <td>${lastCheckOut}</td>
                `;
                reportTableBody.append(row);
            });
            setRecordCount(records.length);
        }

        function buildParams() {
            const params = new URLSearchParams();
            if (state.year !== 'all') params.set('year', state.year);
            if (state.month !== 'all') params.set('month', state.month);
            if (state.day !== 'all') params.set('day', state.day);
            return params;
        }

        function updateStatusLabel() {
            const parts = [];
            if (state.year !== 'all') parts.push(state.year);
            if (state.month !== 'all') parts.push(state.month);
            if (state.day !== 'all') parts.push(state.day);
            if (parts.length) {
                setStatus('attendanceReport.status.filters', { filters: parts.join('-') });
            } else {
                setStatus('attendanceReport.status.default');
            }
        }

        async function loadReport(retainSelections = true) {
            setStatus('attendanceReport.status.loading');
            setRecordCount(0);
            setTableMessage('attendanceReport.status.loading');

            try {
                const params = buildParams();
                const shouldDefaultToToday =
                    !retainSelections &&
                    state.year === 'all' &&
                    state.month === 'all' &&
                    state.day === 'all';
                if (shouldDefaultToToday) {
                    params.set('default', 'today');
                }
                const query = params.toString();
                const response = await fetch(query ? `api/attendance/report?${query}` : 'api/attendance/report', { cache: 'no-store' });
                if (!response.ok) {
                    throw new Error('REQUEST_FAILED');
                }
                const data = await response.json();
                if (!data.enabled) {
                    setStatus('attendanceReport.status.disabled');
                    setTableMessage('attendanceReport.status.disabled');
                    setRecordCount(0);
                    return;
                }

                const filters = data.filters || { years: [], months: [], days: [] };
                populateSelect(yearFilter, filters.years || []);
                populateSelect(monthFilter, filters.months || []);
                populateSelect(dayFilter, filters.days || []);

                yearFilter.disabled = !filters.years || filters.years.length === 0;
                monthFilter.disabled = !filters.months || filters.months.length === 0;
                dayFilter.disabled = !filters.days || filters.days.length === 0;

                if (!retainSelections && data.selected) {
                    state.year = data.selected.year || 'all';
                    state.month = data.selected.month || 'all';
                    state.day = data.selected.day || 'all';
                }

                if (!filters.years?.includes(state.year)) {
                    state.year = 'all';
                }
                yearFilter.value = state.year;

                if (!monthFilter.disabled) {
                    if (!filters.months?.includes(state.month)) {
                        state.month = 'all';
                    }
                    monthFilter.value = state.month;
                } else {
                    state.month = 'all';
                    monthFilter.value = 'all';
                }

                if (!dayFilter.disabled) {
                    if (!filters.days?.includes(state.day)) {
                        state.day = 'all';
                    }
                    dayFilter.value = state.day;
                } else {
                    state.day = 'all';
                    dayFilter.value = 'all';
                }

                const records = data.records || [];
                if (!records.length) {
                    setTableMessage('attendanceReport.status.empty');
                    updateStatusLabel();
                    return;
                }

                renderRecords(records);
                updateStatusLabel();
            } catch (error) {
                setStatus('attendanceReport.status.error', { message: error.message });
                setTableMessage('attendanceReport.status.error', { message: error.message });
                setRecordCount(0);
            }
        }

        function handleFilterChange() {
            state.year = yearFilter.value;
            state.month = monthFilter.value;
            state.day = dayFilter.value;
            loadReport(true);
        }

        function handleExport() {
            const params = buildParams();
            params.set('format', 'csv');
            const query = params.toString();
            const url = `api/attendance/report?${query}`;
            window.open(url, '_blank');
        }

        yearFilter.addEventListener('change', handleFilterChange);
        monthFilter.addEventListener('change', handleFilterChange);
        dayFilter.addEventListener('change', handleFilterChange);
        refreshButton.addEventListener('click', () => loadReport(true));
        exportButton.addEventListener('click', handleExport);

        document.addEventListener('DOMContentLoaded', () => {
            loadReport(false);
        });

        if (typeof I18N_API.onChange === 'function') {
            I18N_API.onChange(() => {
                loadReport(true);
            });
        }
    </script>
</body>
</html>
